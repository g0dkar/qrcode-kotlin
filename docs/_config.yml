title: "QRCode Kotlin"
logo: /assets/img/logo.png
#email: "rafael at lins.net.br"
favicon: true
description: "QRCode Generator implemented in pure Kotlin"
show_downloads: true
google_analytics: "G-FCGETTDHG0"
color-scheme: auto
safe: true
plugins:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-minifier
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-include-cache
whitelist:
  - jemoji
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-minifier
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-include-cache

