<div class="link-wrapper">
    <div class="maven-version-badge">
        <a href="https://search.maven.org/search?q=g:%22io.github.g0dkar%22%20AND%20a:%22qrcode-kotlin%22">
            <img src="https://img.shields.io/maven-central/v/io.github.g0dkar/qrcode-kotlin.svg?label=Maven%20Central"
                 alt="Maven Central"></a>
    </div>
    <ul class="link">
        {%- for platform in site.sidebar %}
        {% if platform.sidebarLang == page.sidebar %}
        <li><a href="{{ platform.link }}"><span class="icon">{{ platform.icon }}</span>{{ platform.name }}</a></li>
        {% endif %}
        {%- endfor %}
    </ul>
</div>
