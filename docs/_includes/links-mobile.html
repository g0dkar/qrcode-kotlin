<div class="link-wrapper-mobile" id="link-wrapper-mobile">
    {%- for platform in site.sidebar %}
    {% if platform.sidebarLang == page.sidebar %}
    <nobr><a href="{{ platform.link }}"><span class="icon">{{ platform.icon }}</span>{{ platform.name }}</a></nobr>
    {%- unless forloop.last %}<span style="margin-left: 6px;"></span>{% endunless %}
    {% endif %}
    {%- endfor %}
</div>
